<form #formVar="ngForm" (ngSubmit)="submit(formVar)">
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input ngModel required minlength="3" pattern="Raut" name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
        <div *ngIf="firstName.errors.required">First name is required.</div>
        <div *ngIf="firstName.errors.minlength">First name must have at least 3 characters.</div>
        <div *ngIf="firstName.errors.pattern">First name does not match pattern.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="15" rows="5" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label><input ngModel name="isSubscribed" type="checkbox">Subscribe</label>
  </div>
  <div class="form-group" style="width:50%">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="">Select a value</option>
      <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name}}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label for="">
      <input ngModel type="radio" name='contactMethod' [value]="method.id" />
      {{ method.name }}
    </label>
  </div>
  <p>{{ formVar.value | json }} </p>
  <button [disabled]="formVar.invalid" class="btn btn-primary">Submit</button>
</form>
